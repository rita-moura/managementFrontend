<app-loading [loading]="loading"></app-loading>
<br/>
<div>
    <table class="form-control">
        <thead>
            <tr>
                <td>
                    <div class="input-group mb-3">
                        <input 
                        type="text" class="form-control" 
                        aria-describedby="inputGroup-sizing-sm"
                        [(ngModel)]="vehicle.brand" placeholder="Informe a marca"
                        required>
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <input 
                        type="text" class="form-control" 
                        aria-describedby="inputGroup-sizing-sm"
                        [(ngModel)]="vehicle.color" placeholder="Informe a cor"
                        required>
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <input 
                        type="text" class="form-control" 
                        aria-describedby="inputGroup-sizing-sm"
                        [(ngModel)]="vehicle.model" placeholder="Informe o modelo"
                        required>
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <input 
                        type="text" class="form-control" 
                        aria-describedby="inputGroup-sizing-sm"
                        [(ngModel)]="vehicle.plate" placeholder="Informe a placa">
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <input 
                        type="text" class="form-control" 
                        aria-describedby="inputGroup-sizing-sm"
                        [(ngModel)]="vehicle.year" placeholder="Informe o ano">
                    </div>
                </td>
            </tr>
        </thead>
    </table>
    <table>
        <thead>
            <tr>
                <td>
                    <button type="button" class="btn btn-outline-dark" (click)="insertVehicle(); updateVehicle(vehicle)">Salvar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-dark" (click)="recarregarPagina()">Cancelar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-dark" (click)="filterUnreserved()">Ve√≠culos n√£o reservados</button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-dark" (click)="getAllVehicles()">Todos os ve√≠culos</button>
                </td>
            </tr>
        </thead>
    </table>
</div>
<br/>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Marca</th>
        <th scope="col">Cor</th>
        <th scope="col">Modelo</th>
        <th scope="col">Placa</th>
        <th scope="col">Ano</th>
        <th scope="col">Reserva</th>
        <th scope="col">A√ß√µes</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let vehicle of vehicles">
            <td scope="row">{{vehicle.id}}</td>
            <td scope="row">{{vehicle.brand}}</td>
            <td scope="row">{{vehicle.color}}</td>
            <td scope="row">{{vehicle.model}}</td>
            <td scope="row">{{vehicle.plate}}</td>
            <td scope="row">{{vehicle.year}}</td>
            <td scope="row">
                <button *ngIf="vehicle.reserved && vehicle.id != null" type="button" class="btn btn-outline-dark" (click)="deleteReservation(vehicle.id); recarregarPagina()">Cancelar Reserva</button>
                <button *ngIf="!vehicle.reserved && vehicle.id != null" type="button" class="btn btn-outline-dark" (click)="insertReservation(vehicle.id); recarregarPagina()">Reservar</button>
            </td>
            <td scope="row">
                <button type="button" class="btn btn-outline-dark" (click)="deleteVehicle(vehicle.id); recarregarPagina()">üóëÔ∏è</button>
                <button type="button" class="btn btn-outline-dark" (click)="updateVehicle(vehicle)">‚úçÔ∏è</button>
            </td>
        </tr>
    </tbody>
  </table>
