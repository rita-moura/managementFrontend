                    <div class="input-group input-group-sm mb-3">

                </td>
                <td>
                    <div class="input-group input-group-sm mb-3">
                        <input 
                        type="text" class="form-control" aria-label="Sizing example input"

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group input-group-sm mb-3">
                        <input 
                        type="text" class="form-control" aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-sm"
                        [(ngModel)]="vehicle.plate" placeholder="Informe a placa">
                    </div>
                </td>
                <td>
                    <div class="input-group input-group-sm mb-3">

            <tr>
                <td>
                    <button type="button" class="btn btn-outline-primary" (click)="insertVehicle()">Salvar</button>

                    <button type="button" class="btn btn-outline-primary" (click)="updateVehicle(vehicle)">Alterar</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Marca</th>
        <th scope="col">Cor</th>
        <th scope="col">Modelo</th>
        <th scope="col">Placa</th>
        <th scope="col">Ano</th>
        <th scope="col">Reserva</th>
        <th scope="col">A√ß√µes</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let vehicle of vehicles">
            <td scope="row">{{vehicle.id}}</td>
            <td scope="row">{{vehicle.brand}}</td>
            <td scope="row">{{vehicle.color}}</td>
            <td scope="row">{{vehicle.model}}</td>
            <td scope="row">{{vehicle.plate}}</td>
            <td scope="row">{{vehicle.year}}</td>
            <td scope="row">
                <button *ngIf="vehicle.reserved && vehicle.id != null" type="button" class="btn btn-outline-primary" (click)="insertReservation(vehicle.id)">Cancelar Reserva</button>
                <button *ngIf="!vehicle.reserved && vehicle.id != null" type="button" class="btn btn-outline-primary" (click)="insertReservation(vehicle.id)">Reservar</button>
            </td>
            <td scope="row">
                <button type="button" class="btn btn-outline-primary" (click)="deleteVehicle(vehicle.id)">üóëÔ∏è</button>
                <button type="button" class="btn btn-outline-primary" (click)="updateVehicle(vehicle)">‚úçÔ∏è</button>
            </td>
        </tr>
    </tbody>
  </table>
